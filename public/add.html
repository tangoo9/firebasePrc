    <div class="container mt-3">
        <input type="text" class="form-control mt-2" id="title" placeholder="상품명">
        <textarea class="form-control mt-2" id="content" placeholder="상품을 설명해주세요" style="resize: none;"></textarea>
        <input type="text" class="form-control mt-2" id="price" placeholder="가격">
        <input type="file" class="form-control mt-2" id="image" placeholder="image">
        <button class="btn btn-primary mt-3" id="send">상품 등록</button>
    </div>
    <div class="container mt-3">

    </div>
    <script type="module">

        const firebaseConfig = {
            apiKey: "AIzaSyClPCP6yi9653MBT0eo39N508a0sOw54WM",
            authDomain: "carrotmarket-bc69c.firebaseapp.com",
            projectId: "carrotmarket-bc69c",
            storageBucket: "carrotmarket-bc69c.appspot.com",
            messagingSenderId: "803178673245",
            appId: "1:803178673245:web:0020b5130eb756bb50c9b4"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const container = document.querySelector('.container')
        const ProductTitle = document.querySelector('#title')
        const ProductPrice = document.querySelector('#price')
        const ProductContent = document.querySelector('#content')
        const ProductImage = document.querySelector('#image')



        const db = firebase.firestore()
        // db.collection('product').doc('상품3').set({ 유통기한: '만료됨' })
        // db.collection('product').add({ 유통기한: '만료됨' })
        const storage = firebase.storage();


        const today = moment().format('L');

        const btn = document.querySelector('#send')
        btn.addEventListener('click', () => {
            let file = ProductImage.files[0];
            let storageRef = storage.ref();
            let imageUrl = storageRef.child('image/' + file.name)
            let upload = imageUrl.put(file);

            let url;
            upload.on('state_changed',
                // 변화시 동작하는 함수 (loading)
                null,
                //에러시 동작하는 함수
                (error) => {
                    console.error('실패사유', error);
                },
                // 성공시 동작하는 함수
                () => {
                    upload.snapshot.ref.getDownloadURL().then((url) => {
                        console.log('업로드된 경로', url);
                        let sendData = {
                            "제품명": ProductTitle.value,
                            "가격": parseInt(ProductPrice.value),
                            "설명": ProductContent.value,
                            "등록일": today,
                            "이미지": url
                        }

                        db.collection('product').add(sendData).then((result) => {
                            console.log(result)
                            alert('상품을 성공적으로 등록했습니다.')
                            window.location.href = "/index.html"
                        }).catch((err) => {
                            console.log(err)
                        });
                    });
                }
            );
        })
    </script>
